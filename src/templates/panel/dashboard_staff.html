
{% extends 'base.html' %}
{% load static %}
{% block content %}


<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <!-- Button to toggle content -->
            <button type="button" class="btn btn-primary" id="toggleButton">Filter by table</button>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-6 mx-auto" id="contentSection">
            <!-- All Orders -->
            <div id="initialContent">
                <div class="order-dsh">
                    <div class="row" >
                        <div class="col">
                            Order ID: 001 Table: 1
                        </div>
                    </div>
                    <div class="col">
                      <button class="button approve">Approve</button>
                      <button class="button edit-dsh">Edit</button>
                    </div>
                </div>
            </div>

            <!-- By Table -->
            <div id="newContent" style="display: none;">
                Filter by table
                <div class="order-dsh pending">
                    <div class="row" >
                        <div class="col">
                            Order ID: 001 Table: 1
                        </div>
                    </div>
                    <div class="col">
                        <button class="button edit-dsh">Edit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Bootstrap JS and jQuery scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // Function to toggle content on button click
    $(document).ready(function() {
        $("#toggleButton").click(function() {
            $("#initialContent").toggle();
            $("#newContent").toggle();
        });
    });
</script>



{% endblock %}
