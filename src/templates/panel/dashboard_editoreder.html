{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container py-5">
    <div class="container">
        <form action="{% url 'panel:edit_order' order_id=order.id %}" method="POST" class="d-flex my-4">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
              </table>
              <br>
            <button type="submit" class="btn btn-primery">changed</button>
        </form>  
        <div class="container py-5">
            <div class="row">
                {% for item in orderitems%}
                <form action="{% url 'panel:edit_order' order_id=order.id %}" method="POST" class="d-flex my-4">
                    <table>
                    {% csrf_token %}
                    {{ item.as_table }}
                    </table>
                    <br>
                    <button type="submit" class="btn btn-primery" name="{{ item.id }}">changed</button>
                {%endfor%}
            </form> 
        </div>
    </div>
</div>

{% endblock %}
