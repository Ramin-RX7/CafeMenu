{% extends 'base.html' %}
{% load static %}
{% block content %}


<section id="book-table" class="bg-white">
    <div class="container">
        <div class="row align-items-center" style="flex-direction: column;">
            <div class="col-md-6">
                <form action="{% url 'panel:user_verify' %}" method="post">
                    {% csrf_token %}
                    {{ form.errors }}
                    {{ form.otp }}
                    <button type="submit" value="submit" class="btn btn-primary btn-block my-4 py-2"><div class="h4">Verify</div></button>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
