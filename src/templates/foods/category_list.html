{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
  {% for category in categories %}

  <div class="section-devider my-6 transparent"></div>
  <div class="row align-items-center">
    <div class="col-md-6">
          <h3 class="section-title"><a href="{% url 'foods:category_details' category.id %}">{{category.title}}</a></h3>
          <p class="card-text">{{ category.description|truncatewords:50 }}</p>
    </div>
    <div class="col-md-6 order-1 order-sm-first">
          <img alt="" src="{{ category.image.url }}" class="w-100 rounded shadow">
     </div>
  </div>
</div>
  {% endfor %}
</div>

{% endblock %}
