{% extends 'base.html' %}

{% block content %}

  
    <div class="flex-container" >
        {% for category in list_of_category_objects %}
        <div class="card">
          <h5 class="card-title"><a href="{% url category_details category.id %}">{{category.title}}</a></h5>
          <p class="card-text">{{ category.description|truncatewords:50 }}</p>
          
        </div>
      {% endfor %}
      

    </div>
    
  


{% endblock %}
