{% extends 'base.html' %}
{% block content %}

<section id="service" class="pattern-style-4 has-overlay">
  <div class="container raise-2">
      <div class="row">
          <div class="col-md-6 mb-4">
              <a href="javascrip:void(0)" class="custom-list">
                  <div class="img-holder">
                      <img src="...." alt="food in dishese">
                  </div>
                  <div class="info">
                      <div class="head clearfix">
                          <h5 class="title float-left">{{food.title}}</h5>
                          <p class="float-right text-primary">{{food.price}}</p>
                      </div>
                      <div class="body">
                          <p>{{food.description}}</p>
                          <footer class="blockquote-footer">{{f.category}}</footer>

                      </div>
                      <div class="purchase">
                        <a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Add to Cart</a>
                        <input type="number" id="quantity" name="quantity" min="1" max="5">
                      </div>
                  </div>
              </a>
          </div>
      </div>
  </div>
