{% extends 'base.html' %}
{% load static %}
{% block content %}


<section id="service" class="pattern-style-4 has-overlay" style="background-image: url({% static 'images/style-4.png' %});">

  <div class="container raise-2">
      <div class="row">
        <div class="img-holder">
            <img src="{{ food.image.url }}" alt="">
        </div>
        <div class="col-md-6 mb-4">
            <div class="info">
                    <div class="head clearfix">
                        <h3 class="float-left mt-3">{{ food.title }}</h3>
                        <h3 class="float-right text-primary">${{ food.price }}</h3>
                    </div>
            </div>

            <form action="{% url 'orders:cart' %}" method="POST" class="d-flex my-4">
                {% csrf_token %}
                <button type="submit" name="food" value="{{ food.id }}" class="btn btn-primary btn-block" style="align-items: center;margin-right: 1rem;display: grid;">Add to Cart</button>
                <input type="number" name="quantity" id="" class="form-control" value="1" min="1" max="{{ food.available_quantity }}" style="width: 20%;">
            </form>

            <div class="body mt-4">
                <p>{{ food.description }}</p>
            </div>
        </div>
      </div>
  </div>
</section>


{% endblock %}
