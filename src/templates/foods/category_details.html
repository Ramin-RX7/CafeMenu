{% extends 'base.html' %}

{% block content %}

<section id="service" class="pattern-style-4 has-overlay">
    <div class="container raise-2">
        <h6 class="section-subtitle text-center">{{category.title}}</h6>
        <h3 class="section-title mb-6 pb-3 text-center">{{category.description}}</h3>
        <div class="row">
          {% for food in category.food_set.all %}

            <div class="col-md-6 mb-4">
                <a href="javascrip:void(0)" class="custom-list">
                    <div class="img-holder">
                        <img src="{{ food.image.url }}" alt="food in dishes">
                    </div>
                    <div class="info">
                        <div class="head clearfix">
                            <h5 class="title float-left"><a href="{% url 'food_details' food.id %}">{{food.title}}</a></h5>
                        </div>
                        <div class="purchase">
                          <a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Add to Cart</a>
                          <input type="number" id="quantity" name="quantity" min="1" max="5">

                        </div>
                    </div>
                </a>
            </div>
          {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
