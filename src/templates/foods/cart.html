{% extends 'base.html' %}
{% block content %}

  <h1>Your Cart</h1>
  <ul>
    {% for food, quantity in cart.items %}
      <li>
        <a href="{% url 'food_details' food.id %}">{{ food }}</a> - Quantity: {{ quantity }}
        <form method="post" action="{% url 'cart_delete' %}">
          {% csrf_token %}
          <button type="submit" name="food" value="{{ food.id }}">Delete</button>
        </form>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
